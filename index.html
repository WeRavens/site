  <meta charset="UTF-8">

  <style>



body{
  padding: 0px;
  margin: 0px;
  background:linear-gradient(to bottom, #022760, #000000);
}

.search-container {
  
  margin: 20px auto;
  max-width: 400px;
}

.search-container input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.main {
  margin-top: 70px;
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
  margin-bottom: 30px;
}

.container {
  margin-top: 30px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
}

.cart {
   flex: 1 1 30%;/* Kartu menyesuaikan 30% dari lebar kontainer */
  margin: 5px;
  
  aspect-ratio: 16 / 9; /* Pastikan kartu tetap proporsional */
  border: 1px solid #000;
  border-radius: 7px;
  box-shadow: #1606f4fb 0px 10px 20px;
  background: rgba(255, 255, 255, 0);
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform 0.3s;
  position: relative;
  overflow: hidden; /* Potong elemen yang melampaui kartu */
}

.cart img {
  width: 100%; /* Gambar memenuhi lebar kartu */
  height: 100%; /* Gambar memenuhi tinggi kartu */
  object-fit: cover; /* Pastikan gambar tetap proporsional */
  object-position: center; /* Memusatkan gambar jika terpotong */
  position: absolute;
}

.cart:hover {
  transform: scale(1.05);
  border: 3px solid #eaff02;
  box-shadow: #eaff02 0px 0px 30px;

}

.container.hidden {
  display: none !important;
}



 /* Salju di Belakang */
 .snow-back {
  color: aqua;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Di belakang konten */
      pointer-events: none;
    }

    /* Salju di Depan */
    .snow-front {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999; /* Di depan konten */
      pointer-events: none;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      background-color: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0.8;
      }
      100% {
        transform: translateY(calc(100vh + 10px)) translateX(calc(-50px + 100vw * var(--random-x)));
        opacity: 0.1;
      }
    }

</style>
</head>

    <script>
      const searchInput = document.getElementById('searchInput');
      const containers = document.querySelectorAll('.container');
  
      searchInput.addEventListener('input', () => {
        const searchTerm = searchInput.value.toLowerCase();
  
        containers.forEach(container => {
          const containerName = container.getAttribute('data-name').toLowerCase();
          if (containerName.includes(searchTerm)) {
            container.classList.remove('hidden');
          } else {
            container.classList.add('hidden');
          }
        });
      });
    </script>
    <script>
      const snowBack = document.querySelector('.snow-back');
      const snowFront = document.querySelector('.snow-front');
  
      function createSnowflakes(container) {
        for (let i = 0; i < 100; i++) {
          const snowflake = document.createElement('div');
          snowflake.classList.add('snowflake');
          
          const size = Math.random() * 8 + 2; // Ukuran antara 2px hingga 10px
          const position = Math.random() * 100; // Posisi horizontal
          const speed = Math.random() * 5 + 5; // Kecepatan jatuh
  
          snowflake.style.width = `${size}px`;
          snowflake.style.height = `${size}px`;
          snowflake.style.left = `${position}%`;
          snowflake.style.animationDuration = `${speed}s`;
          snowflake.style.setProperty('--random-x', Math.random());
  
          container.appendChild(snowflake);
        }
      }
  
      // Buat salju untuk kedua layer
      createSnowflakes(snowBack);
      createSnowflakes(snowFront);
    </script>
